<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="heading">
      <h1>Tic</h1>
      <p class="'tac">Tac</p>
      <h1>Toe</h1>
    </div>
    <div class="container">
      <div class="gameContainer">
        <div class="box box-r box-b"><span class="boxtext"></span></div>
        <div class="box box-r box-b"><span class="boxtext"></span></div>
        <div class="box box-b"><span class="boxtext"></span></div>
        <div class="box box-r box-b"><span class="boxtext"></span></div>
        <div class="box box-r box-b"><span class="boxtext"></span></div>
        <div class="box box-b"><span class="boxtext"></span></div>
        <div class="box box-r"><span class="boxtext"></span></div>
        <div class="box box-r"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
      </div>
      <div id="reset">
        <button class="resetButton">Reset</button>
      </div>
    </div>
    <div class="gameStatus">Player X Start Playing</div>
    <script src="script.js"></script>
  </body>
</html>
